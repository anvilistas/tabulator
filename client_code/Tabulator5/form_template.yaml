      >\nimport {TabulatorFull as Tabulator} from \"https://cdn.skypack.dev/tabulator-tables@5.1.2\"\
      ;\n\n$('.placeholder-table').each(function() {\n    new Tabulator(this, {\n\
      \          autoColumns: true,\n          layout:\"fitColumns\",\n          pagination:\
      \ true,\n          paginationSize:2,\n          data: new Array(6).fill({columnA:'columnA',\
      \ columnB:'columnB', columnC:'columnC', columnD:'columnD'})\n    });\n});\n\
      </script>\n\n<style>\n.tabulator-row .tabulator-cell {\n    font-style: italic;\n\
      }\n</style>\n\n"}
